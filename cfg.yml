  modules: 
    hub:
      version: 1.0
      types: 'web'
      exe:
        bin: 'https://github.com/Wariie/mod-manager.git'
        main: 'main.go'
      binding:
        path:
          - from: '/hub'
            to: '/'
        port: 2001
    mod.v0: 
      version: 1.0
      types: 'web'
      exe:
        src: 'https://github.com/Wariie/mod.v0.git'
        main: "testMod.go"
      binding:
        path: 
          - from: '/'
        port: 2985  
    hook:
      version: 1.0
      types: 'bind'
      binding:
        path:
          - from: '/saucisse' 
        root: "./ressources/saucisse.html" 
