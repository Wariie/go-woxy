---
  name: easy-go-test
  server:
    #cert: 'ca-cert.pem'
    #cert_key: 'ca-key.pem'
  modules: 
    mod-manager:
      version: 1.0
      types: 'web'
      exe:
        remote: false
        src: 'https://github.com/Wariie/mod-manager.git'
        main: 'main.go'
        supervised: true
      binding:
        path:
          - from: '/mod-manager'
            to: '/'
        port: 2001
      auth:
        enabled: true
        type: 'http'
    mod.v0: 
      version: 1.0
      types: 'web'
      exe:
        remote: false
        src: 'https://github.com/Wariie/mod.v0.git'
        main: "testMod.go"
        supervised: true
      binding:
        path: 
          - from: '/'
        port: 2985  
    hook:
      types: 'bind'
      binding:
        path:
          - from: '/saucisse' 
        root: "./ressources/saucisse.html"
    favicon:
      types: 'bind'
      binding:
        path:
          - from: '/favicon.ico'
        root: "./ressources/favicon.ico"
